<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Style for the black cell */
      .black-cell {
        background-color: black;
        color: white ; 
        text-align: center;
      }
      table , th ,tr,td 
      {
        border: 2px solid black;
        text-align: center;
      }
      .margin{
        margin: 30px 0px 30px 0px;
      }
      
    </style>
  </head>
  <body>
    <table width="500">
      <tr>
        <td width="250">
          <table width="100%" class="margin">
            <tr>
              <th colspan="2">Nested Table 2</th>
            </tr>
            <tr>
              <th>Column 1</th>
              <th>Column 2</th>
            </tr>
            <tr>
              <td>abc</td>
              <td>def</td>
            </tr>
          </table>
        </td>
        <td>
          <table width="100%" class="margin">
            <tr>
              <th>Nested Table 1</th>
            </tr>
            <tr>
              <td>
                <ul>
                  <li>List item</li>
                  <li>List item</li>
                  <li>List item</li>
                </ul>
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td>
          <table width="100%" class="margin">
            <tr>
              <th colspan="2">Nested Table 3</th>
            </tr>
            <tr>
              <td>
                <a href="#">Nested Table</a>
              </td>
              <td>Demo Continued</td>
            </tr>
          </table>
        </td>
        <td>
          <table width="100%" class="margin">
            <tr>
              <th>Nested Table 4</th>
            </tr>
            <tr>
              <td class="black-cell">HTML</td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
